<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>IO-C, лаба 4</title>
</head>
<body>

    <div class="mode">
        <a href="../index.html" id="gate-link">Вариант 1</a><a href="" id="clock-link">Вариант 2</a>
    </div>
    <div id="main">

    </div>

    <div class="hidden" id="table-div">
    <table  cellspacing="0" border="0"  id="table" >
        <colgroup span="4" width="86"></colgroup>
        <tr>
            <td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" colspan=3 height="21" align="left" valign=middle bgcolor="#F7F7F7"><font color="#000000">Потраченное время, мин:сек</font></td>
            <td id="time-spent" style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="center" valign=middle bgcolor="#F7F7F7" sdval="0.0888888888888889" sdnum="1033;1033;H:MM" ><font color="#000000">--:--</font></td>
        </tr>
        <tr>
            <td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" colspan=3 height="21" align="left" valign=middle bgcolor="#F7F7F7"><font color="#000000">Общее время, сек</font></td>
            <td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" align="center" valign=middle bgcolor="#F7F7F7" sdval="7" sdnum="1033;" id="average-time"><font color="#000000">-</font></td>
        </tr>
        <tr>
            <td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" colspan=2 height="21" align="center" valign=middle bgcolor="#F7F7F7"><font color="#000000">№ шага</font></td>
            <td style="border-top: 1px solid #000000; border-bottom: 1px solid #000000; border-left: 1px solid #000000; border-right: 1px solid #000000" colspan=2 align="center" valign=middle bgcolor="#F7F7F7"><font color="#000000">Время, сек</font></td>
            </tr>
        
    </table>
    </div>
    <script src="main.js"></script>
</body>

</html>
